<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bbb {
            height: 100px;
            background-color: #f79898;
            transition: height 0.5s;
        }

        .hidden {
            height: 0;
        }
    </style>
    <title>getElementsByClassName()</title>
</head>

<body>
    <div class="aaa">
        <div class="bbb">
            <div class="ccc">
                <div class="aaa"></div>
            </div>
        </div>
    </div>



    <script>
        let aaa = document.getElementsByClassName("aaa");
        console.log(aaa);
        // div.aaa // Emmet 快速鍵縮寫

        let bbb = aaa[0].getElementsByClassName("bbb");
        console.log(bbb);

        // document.body.onclick = function () {
        //     bbb[0].classList.add("hidden");
        // }
        window.onclick = function () {
            bbb[0].classList.toggle("hidden");
        }

    </script>
</body>

</html>
