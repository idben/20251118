<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type=text] {
            width: 100%;
            box-sizing: border-box;
        }

        form div:nth-child(3) {
            display: flex;
            justify-content: right;
        }
    </style>
    <title>簡單的表單驗證</title>
</head>

<body>
    <form action="">
        <div>
            <input type="text" name="name1" placeholder="名">
        </div>
        <div>
            <input type="text" name="name2" placeholder="姓">
        </div>
        <div>
            <!-- <button type="button">送出</button> -->
            <button type="reset">重置</button>
            <button>送出</button>
        </div>
    </form>

    <script>
        let btnSend = document.getElementsByTagName("button")[1];
        console.log(btnSend);
        let form = document.getElementsByTagName("form")[0];
        console.log(form);
        let inputs = document.getElementsByTagName("input");

        // 注意表單的驗證要先阻止表單送出,
        // 這個行為是在表單中, 不是在按鈕裡
        form.onsubmit = function (event) {
            event.preventDefault(); // 阻止表單的預設行為, 也就是送出
            console.log(inputs[0].value);
            console.log(inputs[1].value);
            if (inputs[0].value == "") {
                alert("名字沒有寫");
                return; // js 裡終止程式在這一行
            }
            // 利用程式的 return 簡化 else else if 的巢狀寫法
            if (inputs[1].value == "") {
                alert("姓氏沒有寫");
                return;
            }
            form.submit(); // 驗證都過後, 表單送出
        }

    </script>
</body>

</html>
