<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 寫在哪?</title>
</head>

<body>
    <button>點擊我</button>

    <script>
        let button = document.querySelector("button");
        console.log(button);
        button.onclick = function () {
            alert("點到了!!!");
        };

    </script>
</body>
